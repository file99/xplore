<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fountain - choose to xplore</title>
    <meta name="description" content="Erleben Sie die faszinierende digitale Brunnen-Animation mit interaktiven Elementen. Klicken Sie, um Emojis zu entdecken, und lassen Sie sich inspirieren.">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; media-src 'self';">
</head>
<body>
    <div class="fountain-container">
        <div class="fountain">
            <div class="water water-left"></div>
            <div class="water water-center"></div>
            <div class="water water-right"></div>
        </div>
        <div class="fly fly-1"></div>
        <div class="fly fly-2"></div>
        <div class="fly fly-3"></div>
    </div>

<audio id="fountain-sound" loop aria-hidden="true">
    <source src="fountain-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>


    <script src="scripts.js"></script>
</body>
</html>
